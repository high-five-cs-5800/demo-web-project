<!DOCTYPE HTML>
<html ng-app="cs480App" lang="en">
	<!-- This page uses AngularJS -->
	<head>

 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <title>CS480 Demo Foodtruck using AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/home-control-ajs.js"></script>
	    
	    
	</head>

	<body ng-controller="FoodtruckCtrl">
		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<div class="blog-header">
			<div class="container">
		        This is a simple page to demonstrate the web UI development.
		        The key tools and techniques used include:
		        <ul>
		            <li>HTML - Obviously</li>
		            <li><a href="https://angularjs.org/">AngularJS</a></li>
		            <li><a href="http://jquery.com/">JQuery</a></li>
		            <li><a href="http://api.jquery.com/jquery.ajax/">JQuery - AJAX</a></li>
	        </ul>
	        </div>
	    </div>

	    <hr>

	    <div class="container">
	        <div>
	            <label>Foodtruck List</label>
	            <table border="1">
	                <tr>
	                    <td>ID</td>
	                    <td>Name</td>
	                    <td>Type</td>
	                    <td>Creation Time</td>
	                    <td>Delete</td>
	                </tr>

	                <tr ng-repeat="truck in trucks">
	                    <td>{{truck.id}}</td>
	                    <td>{{truck.name}}</td>
	                    <td>{{truck.type}}</td>
	                    <td>{{truck.creationTime}}</td>
                        <td><button ng-click="deleteTruck(truck.id)">Delete</button></td>
	                </tr>
	            </table>
	        </div>

	        <hr>

	        <div>
	            <label>Add Truck</label>
	            <table border="1">
	                <tr>
	                    <td>ID</td>
	                    <td>Name</td>
	                    <td>Type</td>
	                    <td>Add</td>
	                </tr>
	                <tr>
	                    <td><input type="text" ng-model="new_id"></td>
	                    <td><input type="text" ng-model="new_name"></td>
	                    <td><input type="text" ng-model="new_type"></td>
	                    <td><button ng-click="addTruck()">Add</button></td>
	                </tr>
	            </table>
	        </div>

	        <hr>

	        <div>
	            <label>Query User</label>
	            <input type="text" id="query_id" ng-model="truckIdToSearch"><button ng-click="getTruck()">Get</button>
	            <table border="1">
	                <tr>
	                    <td>ID</td>
	                    <td>Name</td>
	                    <td>Type</td>
	                </tr>
	                <tr>
	                    <td><label>{{foundtruck.id}}</label></td>
	                    <td><label>{{foundtruck.name}}</label></td>
	                    <td><label>{{foundtruck.type}}</label></td>
	                </tr>
	            </table>
	        </div>
	    </div>

	</body>

</html>
